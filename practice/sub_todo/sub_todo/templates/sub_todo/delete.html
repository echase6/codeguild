<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Delete</title>
  </head>
  <body>
    <h1>Good job, I deleted it.</h1>
    <a href="{% url 'index' %}">Go back to home!</a>
    <script src="{% static 'DJANGO_APP_NAME/ajax_csrf_setup.js' %}"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <script type="text/javascript">
      url = window.location.href
      $.ajax({url: url, type: 'DELETE', success: function(result) {
         window.location.href = "{% url 'index' %}"
      }})
    </script>
  </body>
</html>
