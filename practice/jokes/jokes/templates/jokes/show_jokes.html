<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jokes</title>
    <link rel="stylesheet" href="{% static 'jokes/site.css'%}">
</head>
<body>
    <h1>Get ready to laugh...</h1>
    <ul>
    {% for joke in jokes %}
    <li><p class="setup">{{ joke.0 }}</p>
      <p>{{  joke.1 }}</p></li>
    {% endfor  %}
  </ul>
    <p><a href="{% url 'submission' %}">Submit another vote?</a></p>
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <script src="{% static 'jokes/site.js'%}"></script>
</body>
</html>
