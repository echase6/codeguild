<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Joke</title>
</head>
<body>
    <h1>Submit your joke</h1>
    <form action="{% url 'ack' %}" method="post">
        {% csrf_token %}
        <p>
          <label>Joke Setup: <textarea name="joke_text"></textarea></label>
        </p>
        <p>
          <label>Punchline: <textarea name="joke_punchline"></textarea></label>
        </p>
        <p><input type="submit"></p>
    </form>
</body>
</html>
