<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flutter Main Page</title>
  </head>
  <body>
    <h1>Welcome to Flutter</h1>
    <h2>Actions</h2>
    <form id="query-form" action="{% url 'query' %}" method="get">
      {% csrf_token %}
      <label>Query text:
        <input type="text" name="query">
        <button type="submit" value="Submit Query">Submit Query</button>
      </label>
    </form>
    <nav>
      <p>
        <a href="{% url 'submit' %}">Add a new Flutt</a>
      </p>
    </nav>
    <h2>Last 10 Flutts</h2>
    <ul>
      {% for flutt in flutts %}
        <li><p>{{ flutt.timestamp }} -- {{ flutt.text }}</p></li>
      {% endfor %}
    </ul>
  </body>
</html>
