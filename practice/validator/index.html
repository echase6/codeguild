<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Input Validator</title>
  </head>
  <body>
    <header>
      <h1>Sign-Up Form</h1>
    </header>
    <section>
      <form id="form-submit">
        Name
        <input id="name-input" type="text" name="full-name">
        Date Of Birth
        <input id="dob-input" type="text" name="date-of-birth">
        Phone Number
        <input id="phone-input" type="text" name="phone-number">
        <input type="submit">
      </form>
    </section>
    <script src="http://cdn.jsdelivr.net/lodash/4.11.2/lodash.js"></script>
    <script src="http://code.jquery.com/jquery-2.2.3.js"></script>
    <link rel="stylesheet" href="site.css">
    <script src="site.js"></script>
  </body>
</html>
